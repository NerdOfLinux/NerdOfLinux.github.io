<head>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <div id="header">
  <title> Tools | NerdOfLinux </title>
  <h1 class="outline"> Send a text via email </h1><hr />
    <iframe src="/navigation.html" scrolling="no"></iframe>
  </div>
  </head>
 <div id="content">
<body>
 
  Phone Number: <input type="text" value="" id="phoneNum"/>
  <select id="carrier">
    
  </select>
  <button onclick="getEmail()"> Get Email Address</button>
  <br> Email: 
  <p id="email">Although I try to not make any typing errors, some are inevitable, so if you find any, please tell me at<a href="https://gateblogs.com/contact-us" target="_blank">here.</a></p>
   <script>
    carriers = ["T-Mobile", "Verizon", "AT&T", "Sprint", "Virgin Mobile", "Tracfone", "Metro PCS", "Boost Mobile", "Cricket", "Ptel", "Republic Wireless", "Google Fi", "Suncom", "Ting", "U.S. Cellular", "Consumer Cellular", "C-Spire", "Page Plus"];
    for (i=0; i<carriers.length; i++){
    	var selectList = document.getElementById("carrier");
    	var option = document.createElement("option");
   		option.text = carriers[i];
    	selectList.add(option); 
    }
    function getEmail() {
      var phoneNum = document.getElementById("phoneNum").value;
      var carrierList = document.getElementById("carrier");
      var carrier = carrierList.options[carrierList.selectedIndex].text;
      //https://20somethingfinance.com/how-to-send-text-messages-sms-via-email-for-free/
      carrierEmails = ["tmomail.net", "vtext.com", "txt.att.net", "messaging.sprintpcs.com", "vmobl.com", "mmst5.tracfone.com", "mymetropcs.com", "myboostmobile.com", "mms.criecketwireless.net", "ptel.com", "text.republicwireless.com", "msg.fi.google.com", "tms.suncom.com","message.ting.com", "email.uscc.net", "cingularme.com", "cspire1.com", "vtext.com"];
      //https://www.w3schools.com/js/js_loop_for.asp
      carrierEmail="";
      for (i=0; i<carriers.length;i++){
      document.getElementById("email").innerHTML= i;
        if (carriers[i] == carrier){
          carrierEmail=carrierEmails[i]
        }
      }
      text=phoneNum;
      text += "@";
      text += carrierEmail;
      document.getElementById("email").innerHTML= text;
    }
  </script>
</body>
  </div>
</html>
