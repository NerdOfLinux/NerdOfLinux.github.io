
<html>
<!-- Thank you to https://www.w3schools.com/js/tryit.asp?filename=try_dom_select_option-->
<head>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <div id="header">
  <title> Tools | NerdOfLinux </title>
  <h1 class="outline"> Send a text via email </h1><hr />
    <iframe src="/navigation.html" scrolling="no"></iframe>
  </div>
  </head>
 <div id="content">
<body>
  Phone NUmber: <input type="text" value="" id="phoneNum"/>
  <select id="carrier">
    <option> T-Mobile </option>
    <option> Verizon </option>
    <option> AT&T </option>
    <option> Sprint </option>
  </select>
  <button onclick="getEmail()"> Get Email Address</button>
  <br> Email: 
  <p id="email">
  <script>
    function getEmail() {
      var phoneNum = document.getElementById("phoneNum").value;
      var carrierList = document.getElementById();
      var carrier = carrierList.options[carrierList.selectedIndex].text;
      var carriers = ["T-Mobile", "Verizon", "AT&T", "Sprint"];
      //https://20somethingfinance.com/how-to-send-text-messages-sms-via-email-for-free/
      carrierEmails = ["tmomail.net", "vtext.com", "txt.att.net", "messaging.sprintpcs.com"];
      //https://www.w3schools.com/js/js_loop_for.asp
      carrierEmail="";
      for (i=0; i<carriers.length;i++){
        if (carriers[i] == carrier){
          carrierEmail=carrierEmails[i]
        }
      }
      document.getElementById("email").innerHTML= phoneNum,"@",carrierEmail;
    }
  </script>
</body>
  </div>
</html>
