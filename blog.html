<html>
<head>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <div id="header">
  <title> Blog | NerdOfLinux </title>
  <h1 class="outline"> Redirecting... </h1><hr />
    <iframe src="/navigation.html" scrolling="no"></iframe>
  </div>

 <div id="content">
<body>
  <p> Redirecting to <a href="https://gateblogs.com"> Gate Blogs </a> <br>
    <script>
      //from: https://stackoverflow.com/questions/31106189/create-a-simple-10-second-countdown
      var timeleft = 5;
      var downloadTimer = setInterval(function(){
      document.getElementById("progressBar").value = 5 - --timeleft;
      if(timeleft <= 0)
       clearInterval(downloadTimer);
      },1000);
      //Thank you, https://stackoverflow.com/questions/4744751/how-do-i-redirect-with-javascript
      window.location.replace("https://gateblogs.com");
    </script>
    <div id="progress-bar">
    <progress value="0" max="5" id="progressBar"></progress>
    <br>
  </div>
</body>
  </div>
</html>
